<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background-color: rgb(110, 245, 110);
            color: white;
            width: 200px;
            height: 200px; 
            line-height: 200px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area"  onclick="cliclar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>
    <script>
        var a = document.getElementById('area')
        /*
        a.addEventListener('click', cliclar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        */
        function cliclar() {  
            a.innerText = 'clickou'
            a.style.backgroundColor = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
            
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
