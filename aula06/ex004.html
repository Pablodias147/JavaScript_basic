<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 1.7em Arial;
        }
    </style>
</head>
<body>
    <h1>Bem Vindo</h1>
    <script>
        var name = prompt('Qual é o seu nome? ')
        document.writeln(`Óla <strong>${name}</strong>. Seu nome tem ${name.length} letras<br/>`)
        document.writeln(`Seu nome em maíuscula é ${name.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minuscula é ${name.toLowerCase()}`)
    </script>
</body>
</html>
